<div class="container">
    <h1 mat-dialog-title>Choose workday date</h1>
    <div mat-dialog-content>
        <date-picker (changedWorkdayDate)="onDateChangeCreateDayActions($event)"></date-picker>
        <p class="day-note" *ngIf="displayDateError">
            {{dayNote}}
        </p>
    </div>
    <div mat-dialog-actions class="buttons">
        <button mat-button (click)="onCancel()">Cancel</button>
        <button mat-button [disabled]="disableSaveButton == true" [mat-dialog-close]="date"
            cdkFocusInitial>Save</button>
    </div>
</div>
